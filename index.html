<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="style.css">


  <title>scoreboard</title>
</head>

<body>

  <header></header>
  <main>


    <div class="container-fluid hero-game-img">
      <div class="row"></div>
      <div class="col-12"></div>
      <div class="container">
        <!-- SCOREBOARD TITLE -->
        <section class="row justify-content-center">

          <h1 class="col-6">GAME NIGHT</h1>

        </section>
      </div>

      <!-- SCOREBOARD PT DISPLAY -->

      <div class="container scoreboardStyle">
        <section class="row">

          <h4 class="col-6 d-flex justify-content-center">TEAM ONE</h4>
          <h4 class="col-6 d-flex justify-content-center">TEAM TWO</h4>
          <div id="team-one-score" class="col-6 d-flex justify-content-center fs-1">0</div>
          <div id="team-two-score" class="col-6 d-flex justify-content-center fs-1">0</div>

        </section>

        <!-- SCOREBOARD BUTTONS -->
        <section class="row justify-content-around">

          <div onclick="teamOneBtn(0)" class="col-4 btn btn-primary m-1">TEAM ONE +1</div>
          <div onclick="teamTwoBtn(0)" class="col-4 btn btn-primary m-1">TEAM TWO +1</div>
          <div onclick="teamOneBtnTwo(0)" class="col-4 btn btn-primary m-1">TEAM ONE +10</div>
          <div onclick="teamTwoBtnTwo(0)" class="col-4 btn btn-primary m-1">TEAM TWO +10</div>
          <div class="col-12 btn btn-secondary m-1">RESET</div>

        </section>

      </div>

    </div>
  </main>

  <footer></footer>


  <script src="app.js"></script>
</body>

</html>
